<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <link rel="stylesheet" href="/auth.css">
</head>
<body>
    <div class="auth-container">
        <h2>新規登録</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="ユーザー名" required>
            <input type="email" id="email" placeholder="メールアドレス" required>
            <input type="password" id="password" placeholder="パスワード（6文字以上）" required>

            <div class="form-group">
                <label for="consent" class="consent-label">利用規約と個人情報の取り扱い</label>
                <textarea class="consent-text" readonly>
「情報Ⅰ 学習支援サイト」（以下、本サイト）にご関心をお持ちいただき、ありがとうございます。
本サイトのご利用にあたり、以下の内容をご確認いただき、ご同意の上でご登録をお願いいたします。

1. 参加の目的と内容
本サイトは、「情報Ⅰ」の学習を支援するため、学習用リソースの提供、練習問題、AIを活用した問題作成機能、成績保存機能、および保存した問題の復習機能を提供することを目的として運営されています。

2. 取得する個人情報
ご参加にあたり、以下の個人情報を取得いたします。
・ユーザー名
・メールアドレス
・パスワード（暗号化されます）

3. 個人情報の利用目的
取得した個人情報は、以下の目的にのみ利用します。
・本サイトの利用登録および本人確認のため
・本サイト運営に関する重要なご連絡のため（メールアドレス）
・パスワードリセットなど、お問い合わせに対応するため
・ユーザーごとに成績や保存問題を管理するため

4. 個人情報の管理と保護
取得した個人情報は、サイト運営者（[あなたの氏名や所属]）が責任を持って厳重に管理し、不正アクセス、紛失、漏洩、改ざんを防ぐために適切なセキュリティ対策（Supabaseの認証・データベース機能）を講じます。
法令に基づく開示請求があった場合を除き、ご本人の同意なしに個人情報を第三者に開示・提供することはありません。

5. データの保存期間と廃棄
取得した個人情報は、本サイトの運営期間中保存されます。
参加の取り消し（退会）の申し出があった場合は、速やかにかつ安全な方法で廃棄いたします。

6. 参加の任意性と同意の撤回について
本サイトへの参加、および個人情報の提供は任意です。ご同意いただけない場合、本サイトの登録が必要な機能（問題作成、成績保存、問題保存など）をご利用いただくことはできません。
一度ご同意いただいた後でも、いつでも同意を撤回（退会）することができます。

7. お問い合わせ先
本件に関するご質問、個人情報の開示・訂正・削除、または同意の撤回（退会）のご連絡は、以下までお願いいたします。
・運営担当者： 昆 水音
・連絡先： m-kon-6k4@eagle.sophia.ac.jp
                </textarea>
            </div>

            <div class="consent-check">
                <label>
                    <input type="checkbox" id="agreeCheckbox">
                    以上のすべての内容を読み、理解した上で、本サイトへの参加および個人情報の提供に同意します。
                </label>
            </div>
            <button type="submit" id="registerButton" disabled>同意して登録する</button>
        </form>
        <div id="message"></div>
        <p>アカウントをお持ちですか？ <a href="/login.html">ログイン</a></p>
    </div>
    <script src="/auth.js"></script>
</body>
</html>
