<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>探索アルゴリズム体験シミュレーター</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/word/word6/search.css">
</head>
<body>
<div class="container">
    <h1>探索アルゴリズム体験シミュレーター</h1>
    <div class="main-controls">
        <label for="target-value">探す数字 (0～31):</label>
        <input type="number" id="target-value" min="0" max="31" value="25">
        <button id="linear-btn">線形探索で探す</button>
        <button id="binary-btn">二分探索で探す</button>
        <button id="reset-btn">リセット</button>
    </div>

    <div class="simulator">
        <div class="info-panel">
            <div class="title-bar">
                <h3 id="simulator-title"></h3>
                <div class="status-panel">探索回数: <span class="count" id="count-span">0</span></div>
            </div>
            <div class="explanation-panel" id="explanation-panel"></div>
        </div>
        <div class="locker-area" id="locker-area"></div>
    </div>
</div>
